<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:type" content="website" />

    <meta property="og:title" content="login | Xquizt" />
    <meta
      property="og:description"
      content="Login | Xquizt is a simple login app."
    />
    <meta property="og:image" content="./img/index.jpeg" />
    <link rel="icon" href="./img/index.jpeg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Login | Xquuzt</title>
  </head>

  <body>
    <div class="login-box">
      <div class="login-info">
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="email"
          class="input-email"
        />

        <label for="password">Password:</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="password"
          class="input-password"
        />

        <button class="submit-btn" type="submit">Submit</button>

        <div class="login-options">
          <a href="#" class="forgot-password">Forgot Password</a>
          <span class="divider">|</span>
          <a href="#" class="sign-up">Sign Up</a>
        </div>
      </div>
    </div>
  </body>
</html>
